version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: papeleria_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: papeleria
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - papeleria_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: papeleria_api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: papeleria
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - papeleria_network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  papeleria_network:
    driver: bridge
